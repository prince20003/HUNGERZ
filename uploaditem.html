<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Item Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

<body>
    <div class="up_main">
        <div>
            <div class="pdiv">
                <div class="fc">
                    <span class="material-symbols-outlined FW7">
                        arrow_back
                    </span>
                    <h3 class="Back">Back</h3>
                </div>
                <div class="f_btn">
                    <button class="up_img_box boxColor">
                        <span class="material-symbols-outlined imageic">
                            image
                        </span>
                        <p class="UploadItemImage">Upload Item Image</p>
                    </button>
                    <button class="up_img_box boCOL">
                        <span class="material-symbols-outlined" style="font-size: 20px;">
                            videocam
                        </span>
                        <p class="UploadItemImage">Upload Item Image</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="PTB">
            <div class="BGP">
                <h3 class="FW7 headingOfRight">Upload an item</h3>
                <label for="exampleFormControlInput1" class="set_form_label">ITEM NAME</label>
                <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                    id="exampleFormControlInput1" placeholder="Cream Pancake">
                <div class="gr">
                    <div class="PR">
                        <label for="exampleFormControlInput1" class="set_form_label">ITEM CODE</label>
                        <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                            id="exampleFormControlInput1" placeholder="18762">
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="set_form_label">ITEM PRICE (IN $)</label>
                        <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                            id="exampleFormControlInput1" placeholder="12.00">
                    </div>
                </div>
                <div>
                    <label for="exampleFormControlInput1" class="set_form_label">CHOOSE ITEM CATEGORY</label>
                    <select class="colorGr">
                        <option selected>Open this select menu</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div>
                    <label for="exampleFormControlInput1" class="set_form_label">ITEM DESCRIPTION</label>
                    <textarea class="ITEM_DESCRIPTION" name="w3review" rows="4" cols="53">lorem ipsum dolor sit amet,consectur adipisicing elit,sed do eiumsdo tempor incididunt ut labore et dolore mana aliqua.Ut enim veniam.</textarea>
                </div>
                <div>
                    <label for="exampleFormControlInput1" class="set_form_label">ADD INGREDIENTS (SEPARATED BY
                        COMMAS)</label>
                    <div class="text_area2">
                        <span>
                            Flour
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                        <span>
                            Sugar
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                        <span>
                            Baking powder
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                        <span>
                            Salt
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                        <span>
                            Egg
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                        <span>
                            Buter Milk
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                        <span>
                            Vegetable oil
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                        <span>
                            Butter
                            <span class="material-symbols-outlined backspace">
                                backspace
                            </span>
                        </span>
                    </div>
                </div>
                <div class="last">
                    <div class="PM">
                        <label for="exampleFormControlInput1" class="set_form_label">SERVING FOR</label>
                        <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                            id="exampleFormControlInput1" placeholder="2 People">
                    </div>
                    <div class="PM">
                        <label for="exampleFormControlInput1" class="set_form_label">COOK TIME (IN MIN)</label>
                        <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                            id="exampleFormControlInput1" placeholder="12">
                    </div>
                    <div class="PM">
                        <label for="exampleFormControlInput1" class="set_form_label">ENERGY (IN KCAL)</label>
                        <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                            id="exampleFormControlInput1" placeholder="277">
                    </div>
                </div>
            </div>
        </div>
        <div class="PTB">
            <div class="RGP">
                <div class="fc">
                    <h3 class="FW headingOfRight">Add Add-ons</h3>
                    <span class="set_form_label OPTIO headingOfRight">(Optional)</span>
                </div>
                <div class="add_item">
                    <label for="exampleFormControlInput1" class="set_form_label">ADD-ons</label>
                    <label for="exampleFormControlInput1" class="set_form_label">PRICE (IN $)</label>
                    <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                        id="exampleFormControlInput1" placeholder="Extra Cheese">
                    <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                        id="exampleFormControlInput1" placeholder="5">
                    <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                        id="exampleFormControlInput1" placeholder="Add Add-ons">
                    <input type="email" aria-label=".form-control-sm example" class="set_form_input"
                        id="exampleFormControlInput1" placeholder="Add price">
                    <button class="aa"> + Add price
                    </button>
                </div>
            </div>
            <div class="ItemIN">
                <h4 class="FW7">Item in stock</h4>
                <div class="FLE"> <label class="form-check-label YES" for="switch"> YES</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="switch" checked>
                    </div>
                </div>
            </div>
            <button class="Up_submit_btn">
                Upload item
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
